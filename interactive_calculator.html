<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Calculator</title>
    <link rel="stylesheet" href="./css/interactive_calculator.css" />
  </head>
  <body>
    <div class="main">
      <div class="calc">
        <h2>Interactive Calculator</h2>
        <input type="text" id="displayText" disabled />
        <div class="num">
          <div class="row">
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button class="operator" onclick="append('+')">+</button>
          </div>
          <div class="row">
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button class="operator" onclick="append('-')">-</button>
          </div>
          <div class="row">
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>

            <button class="operator" onclick="append('*')">*</button>
          </div>
          <div class="row">
            <button onclick="append('0')">0</button>
            <button onclick="append('.')" style="font-size: 1.6rem">.</button>
            <button class="operator" onclick="append('%')">%</button>
            <button class="operator" onclick="append('/')">/</button>
          </div>

          <div class="row">
            <button class="special" onclick="clearValue()">C</button>
            <button class="special" onclick="calculate()">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/interactive_calculator.js"></script>
</html>
